<script type="text/javascript">
	RED.nodes.registerType('chaincode',{
		category: 'blockchain',
		color: '#009ef1',
		defaults: {
			name: {value:"chaincode"},
			ip: {value: "127.0.0.1"},
			port: {value: "7050"},
			user: {value: "DemoUser"},
			idtype: {
				value: "path",
				validate: function(v) {return v == "path" || v == "name";}
			},
			idvalue: {value: "github.com/hyperledger/fabric/examples/chaincode/go/chaincode_example02"}
		},
		inputs:1,
		outputs:2,
		icon: "chainorchestra.png",
		label: function() {
			return this.name||"chaincode";
		}
	});
</script>
